tags:
  - Servers
summary: Get info of a server
operationId: getSrvrInfo
description: 'Get info about server by id in path'
security: []
parameters:
  - in: path
    name: serverId
    required: true
    schema:
      type: string
responses:
  '200':
    description: 'Successfully fetched for server data'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched for server data!
            data:
              $ref: ../../../components/schemas/server.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
