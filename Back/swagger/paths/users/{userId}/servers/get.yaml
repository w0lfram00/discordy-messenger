tags:
  - Servers
summary: Get servers of a user
operationId: getUsersServers
description: 'Get list of all servers that user has joined'
security: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
responses:
  '200':
    description: 'Successfully fetched for list of servers'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched for list of servers!
            data:
              type: array
              items:
                $ref: ../../../../components/schemas/server.yaml
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '404':
    $ref: '../../../../components/responses/404.yaml'
