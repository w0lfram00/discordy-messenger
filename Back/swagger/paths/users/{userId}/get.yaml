tags:
  - Users
summary: Get info of a user
operationId: getUsersInfo
description: 'Get info about user by id in path'
security: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
responses:
  '200':
    description: 'Successfully fetched for users data'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched for users data!
            data:
              $ref: ../../../components/schemas/user.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
